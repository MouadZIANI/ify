    "use strict";
    $('.owl-posts').owlCarousel({
      margin: 5,
      loop: true,

      }
    });

      margin: 15,
      loop: true,
      dots: false,
      responsive: {

        800: {
          items: 3
        },
        1000: {

        },
        1200: {

        }
