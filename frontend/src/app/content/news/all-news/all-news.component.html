<section class="toolbar">
  <div class="container">
    <h5><i class="fa fa-film"></i> Новости <span>{{ totalItems }}</span></h5>
    <form method="post">
      <div class="form-group input-icon-right">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control search-video form-control-secondary" id="search" placeholder="Поиск...">
      </div>
    </form>
    <a class="btn btn-default btn-icon m-r-10 float-right hidden-sm-down" href="#" data-toggle="tooltip" title="refresh" data-placement="bottom" role="button"><i class="fa fa-refresh"></i></a>
  </div>
</section>

<section>
  <div class="container">
    <div class="row row-5">
      <div class="col-12 col-sm-6 col-md-3" *ngFor="let n of news">
        <div class="card card-block">
          <div class="card-img">
            <a [routerLink]="['/news', n.id]">
              <img src="https://i.ytimg.com/vi/GaERL8Nrl9k/mqdefault.jpg" class="card-img-top" alt="{{ n.title }}">
            </a>
            <span class="badge badge-info">{{ n.newsCategory.name }}</span>
          </div>
          <div class="card-block">
            <h4 class="card-title"><a [routerLink]="['/news', n.id]">{{ n.title }}</a></h4>
            <div class="card-meta">
              <span><i class="fa fa-clock-o"></i> {{ n.createdDate }}</span> <!-- Март 14, 2018 -->
            </div>
            <p>{{ n.text.substring(0, 100) }}...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination-results m-t-10" *ngIf="news && news.length">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="page"
        [pageSize]="postsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage(page)"
      ></ngb-pagination>
    </div>
  </div>
</section>
